---
- name: Install locales package
  ansible.builtin.apt:
    name: locales
    state: present
    update_cache: true
    cache_valid_time: 3600

- name: Generate locale
  community.general.locale_gen:
    name: "{{ locale }}"
    state: present

- name: Set default locale
  ansible.builtin.copy:
    dest: /etc/default/locale
    content: |
      LANG={{ locale }}
    owner: root
    group: root
    mode: "0644"
